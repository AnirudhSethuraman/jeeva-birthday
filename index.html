<!DOCTYPE html>
<html>
<head>
  <title>GitHub Image Display</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    img {
      max-width: 100%;
      max-height: 80%;
    }

    .text {
      color: white;
      font-family: 'Zendaya', sans-serif;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/AnirudhSethuraman/jeeva-birthday/main/j-starmap.png" alt="GitHub Image">
  <div class="text">Happy Birthday Jeeva</div>
</body>
</html>
